<div class="container mt-5">
  <div class="row g-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Datos Personales</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="datosFormulario" (ngSubmit)="procesarDatos()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre">
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="apaterno" class="form-label">Apellido Paterno</label>
                <input type="text" id="apaterno" class="form-control" formControlName="apaterno">
              </div>
              <div class="col">
                <label for="amaterno" class="form-label">Apellido Materno</label>
                <input type="text" id="amaterno" class="form-control" formControlName="amaterno">
              </div>
            </div>
            <legend class="form-label fs-6">Fecha de Nacimiento</legend>
              <div class="row">
                <div class="col">
                  <label for="dia" class="form-label">Día</label>
                  <input type="number" id="dia" class="form-control" formControlName="dia" placeholder="Ej: 20">
                </div>
                <div class="col">
                  <label for="mes" class="form-label">Mes</label>
                  <input type="number" id="mes" class="form-control" formControlName="mes" placeholder="Ej: 08">
                </div>
                <div class="col">
                  <label for="anio" class="form-label">Año</label>
                  <input type="number" id="anio" class="form-control" formControlName="anio" placeholder="Ej: 2004">
                </div>
              </div>
            <fieldset class="mb-4">
              <legend class="form-label fs-6">Sexo</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="masculino" value="masculino" formControlName="sexo">
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="femenino" value="femenino" formControlName="sexo">
                <label class="form-check-label" for="femenino">Femenino</label>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary w-100">Imprimir</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="resultado" class="card text-center shadow-sm">
        <div class="card-body p-4">
            <h2 class="card-title">Hola {{ resultado.nombreCompleto }}</h2>
            <p class="fs-4">Tienes {{ resultado.edad }} años</p>
            <p class="mt-4 fs-4">Tu signo del zodiaco chino es <strong>{{ resultado.signoChino }}</strong></p>
            <img [src]="resultado.signoChinoI" [alt]="resultado.signoChino" class="img-fluid w-50 mt-2">
        </div>
        </div>
    </div>
  </div>
</div>
